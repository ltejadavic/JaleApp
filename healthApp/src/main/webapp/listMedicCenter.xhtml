<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"> <ui:composition
	template="master.xhtml">


	<ui:define name="title">
        .:Listado de Centros Médicos:.
    </ui:define>

	<ui:define name="titleCont">
		<span>Centros Médicos </span>
	</ui:define>

	<ui:define name="content">

		<h:form>
			<div class="row"> <div class="col-sm-4"> <div
				class="form-group"> <p:commandButton value="Nuevo"
				action="#{medicCenterController.nuevoMedicCenter()}"
				styleClass="btn btn-primary" ajax="false" /> </div> </div> </div>

			<div class="row"> <div class="col-sm-12"> <div
				class="form-group table-responsive box-table-class"> <p:dataTable
				id="lstMedic" var="med"
				value="#{medicCenterController.listaCentrosMedicos}"
				paginator="true" paginatorPosition="top"
				rowsPerPageTemplate="10,20,30,40,50" rows="10"
				styleClass="table table-bordered"
				emptyMessage="No existen registros" rowIndexVar="item"
				style="margin-bottom:0">

				<p:column headerText="Id" sortBy="#{med.idMedicCenter}">
					<h:outputText value="#{med.idMedicCenter}" />
				</p:column>

				<p:column headerText="Nombre" sortBy="#{med.nameMedicCenter}">
					<h:outputText value="#{med.nameMedicCenter}" />
				</p:column>
				<p:column headerText="Dirección" sortBy="#{med.adressMedicCenter}">
					<h:outputText value="#{med.adressMedicCenter}" />
				</p:column>
				<p:column headerText="Fecha de Creación"
					sortBy="#{med.dateMedicCenter}">
					<h:outputText value="#{med.dateMedicCenter}">
						<f:convertDateTime pattern="dd-MM-yyyy" timeZone="UTC" />
					</h:outputText>
				</p:column>
				<p:column headerText="Operación" exportable="false">
					<h:commandLink action="listPowner" value="Eliminar"
						actionListener="#{medicCenterController.eliminar(med)}" />
				</p:column>

			</p:dataTable> </div> </div> </div>
		</h:form>
	</ui:define>

	<ui:define name="footerCont">

	</ui:define>
</ui:composition> </html>
