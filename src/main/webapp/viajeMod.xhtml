<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"> <ui:composition
	template="master.xhtml">

	<ui:define name="title">
        .:Actualizar:.
    </ui:define>

	<ui:define name="titleCont">
		<span>Actualizaci√≥n de Viaje</span>
	</ui:define>

	<ui:define name="content">
		<h:form>
			<h:outputLabel for="idViaje" value="Id "
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="idViaje"
				styleClass="form-control"
				value="#{viajeController.viaje.idViaje}"
				required="true" />
			
			<p:outputLabel for="cboEstado" value="Estado de Viaje" />
			<p:selectOneMenu id="cboEstado"
				value="#{viajeController.viaje.estado}"
				converter="omnifaces.SelectItemsConverter">
				<f:selectItems value="#{viajeController.listaEstados}"
					var="m" itemLabel="#{m.nameEstadoViaje}" itemValue="#{m}" />
			</p:selectOneMenu>
			<br />
			
			<p:outputLabel for="cboReservacion" value="Reservacion" />
			<p:selectOneMenu id="cboReservacion"
				value="#{viajeController.viaje.reservacion}"
				converter="omnifaces.SelectItemsConverter">
				<f:selectItems value="#{viajeController.listaReservaciones}"
					var="m" itemLabel="#{m.idReservacion}" itemValue="#{m}" />
			</p:selectOneMenu>
			<br />


			<p:commandButton value="Actualizar"
				actionListener="#{viajeController.modificar()}"
				styleClass="btn btn-primary " update="@form"
				action="listViaje?faces-redirect=true" />
			<p:commandButton value="Cancelar"
				action="listViaje?faces-redirect=true" immediate="true"
				styleClass="btn btn-default" ajax="false" />
		</h:form>
	</ui:define>

	<ui:define name="footerCont">

	</ui:define>
</ui:composition> </html>
