<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"> <ui:composition
	template="master.xhtml">


	<ui:define name="title">
        .:Listado de User:.
    </ui:define>

	<ui:define name="titleCont">
		<span>Usuarios </span>
	</ui:define>

	<ui:define name="content">

		<h:form>
			<div class="row"> <div class="col-sm-4"> <div
				class="form-group"> <p:commandButton value="Nuevo"
				action="#{usuarioController.nuevoUsuario()}"
				styleClass="btn btn-primary" ajax="false" /> </div> </div> </div>

			<div class="row"> <div class="col-sm-12"> <div
				class="form-group table-responsive box-table-class"> <p:dataTable
				id="lstUser" var="user" value="#{usuarioController.listaUsers}"
				paginator="true" paginatorPosition="top"
				rowsPerPageTemplate="10,20,30,40,50" rows="10"
				styleClass="table table-bordered"
				emptyMessage="No existen registros" rowIndexVar="item"
				style="margin-bottom:0">

				<p:column headerText="Id" sortBy="#{user.dniUser}">
					<h:outputText value="#{user.dniUser}" />
				</p:column>

				<p:column headerText="Nombre" sortBy="#{user.nameUser}">
					<h:outputText value="#{user.nameUser}" />
				</p:column>
				<p:column headerText="Dirección" sortBy="#{user.addressUser}">
					<h:outputText value="#{user.addressUser}" />
				</p:column>
				<p:column headerText="Email" sortBy="#{user.emailUser}">
					<h:outputText value="#{user.emailUser}" />
				</p:column>
				<p:column headerText="TIU" sortBy="#{user.tiuUser}">
					<h:outputText value="#{user.tiuUser}" />
				</p:column>
				<p:column headerText="Operación" exportable="false">
					<h:commandLink action="listPowner" value="Eliminar"
						actionListener="#{usuarioController.eliminar(user)}" />
				</p:column>

			</p:dataTable> </div> </div> </div>
		</h:form>
	</ui:define>

	<ui:define name="footerCont">

	</ui:define>
</ui:composition> </html>
