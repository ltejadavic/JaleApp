<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"> <ui:composition
	template="master.xhtml">


	<ui:define name="title">
        .:Lista de Vehículos:.
    </ui:define>

	<ui:define name="titleCont">
		<span>Vehículos</span>
	</ui:define>

	<ui:define name="content">

		<h:form>
			<div class="row"> <div class="col-sm-4"> <div
				class="form-group"> <p:commandButton value="Nuevo"
				action="#{vehiculoController.nuevoVehiculo()}"
				styleClass="btn btn-primary" ajax="false" /> </div> </div> </div>

			<div class="row"> <div class="col-sm-12"> <div
				class="form-group table-responsive box-table-class"> <p:dataTable
				id="lstVei" var="vei" value="#{vehiculoController.listaVehiculos}"
				paginator="true" paginatorPosition="top"
				rowsPerPageTemplate="10,20,30,40,50" rows="10"
				styleClass="table table-bordered"
				emptyMessage="No existen registros" rowIndexVar="item"
				style="margin-bottom:0">
				<p:column headerText="Id" sortBy="#{vei.idVehiculo}">
					<h:outputText value="#{vei.idVehiculo}" />
				</p:column>
				<p:column headerText="Marca" sortBy="#{vei.marcaVehiculo}">
					<h:outputText value="#{vei.marcaVehiculo}" />
				</p:column>
				<p:column headerText="Modelo" sortBy="#{vei.modeloVehiculo}">
					<h:outputText value="#{vei.modeloVehiculo}" />
				</p:column>
				<p:column headerText="Año" sortBy="#{vei.ageVehiculo}">
					<h:outputText value="#{vei.ageVehiculo}" />
				</p:column>
				<p:column headerText="Revisión" sortBy="#{vei.revisionVehiculo}">
					<h:outputText value="#{vei.revisionVehiculo}" />
				</p:column>
				<p:column headerText="Conductor"
					sortBy="#{vei.conductor.nameConductor}">
					<h:outputText value="#{vei.conductor.nameConductor}" />
				</p:column>
				<p:column headerText="Operación" exportable="false">
					<h:commandLink action="lstVehiculo" value="Eliminar"
						actionListener="#{vehiculoController.eliminar(vei)}" />
				</p:column>

			</p:dataTable> </div> </div> </div>
		</h:form>
	</ui:define>

	<ui:define name="footerCont">

	</ui:define>
</ui:composition> </html>
