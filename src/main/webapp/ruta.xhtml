<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"> <ui:composition
	template="master.xhtml">

	<ui:define name="title">
        .:Registro de Ruta:.
    </ui:define>

	<ui:define name="titleCont">
		<span>Rutas</span>
	</ui:define>

	<ui:define name="content">
		<h:form>

			<h:outputLabel for="idRuta" value="ID" styleClass="control-label" />

			<p:inputText autocomplete="off" id="idRuta" styleClass="form-control"
				value="#{rutaController.ruta.idRuta}" maxlength="30" required="true" />
			<br />

			<h:outputLabel for="initRuta" value="Inicio"
				styleClass="control-label" />
			<p:inputText autocomplete="off" id="initRuta"
				styleClass="form-control" value="#{rutaController.ruta.initRuta}"
				maxlength="30" required="true" />
			<br />

			<h:outputLabel for="endtRuta" value="Fin" styleClass="control-label" />
			<p:inputText autocomplete="off" id="endtRuta"
				styleClass="form-control" value="#{rutaController.ruta.endRuta}"
				maxlength="30" required="true" />
			<br />
			<h:outputLabel for="distRuta" value="Distancia"
				styleClass="control-label" />
			<p:inputText autocomplete="off" id="distRuta"
				styleClass="form-control" value="#{rutaController.ruta.distRuta}"
				maxlength="30" required="true" />
			<br />

			<h:outputLabel for="timeRuta" value="Tiempo"
				styleClass="control-label" />
			<p:inputText autocomplete="off" id="timeRuta"
				styleClass="form-control" value="#{rutaController.ruta.timeRuta}"
				maxlength="30" required="true" />
			<br />

			<h:outputLabel for="costRuta" value="Costo"
				styleClass="control-label" />
			<p:inputText autocomplete="off" id="costRuta"
				styleClass="form-control" value="#{rutaController.ruta.costRuta}"
				maxlength="30" required="true" />
			<br />

			<p:selectOneMenu id="cboRuta" value="#{rutaController.ruta.pasajero}"
				converter="omnifaces.SelectItemsConverter">
				<f:selectItems value="#{rutaController.listaPasajeros}" var="m"
					itemLabel="#{m.namePasajero}" itemValue="#{m}" />
			</p:selectOneMenu>
			<br />
			<p:commandButton value="Grabar"
				actionListener="#{rutaController.insert()}"
				styleClass="btn btn-primary " update="@form"
				action="listRuta?faces-redirect=true" />
			<p:commandButton value="Cancelar"
				action="listRuta?faces-redirect=true" immediate="true"
				styleClass="btn btn-default" ajax="false" />
		</h:form>
	</ui:define>

	<ui:define name="footerCont">

	</ui:define>
</ui:composition> </html>
