<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"> <ui:composition
	template="master.xhtml">


	<ui:define name="title">
        .:Listado de Conductores:.
    </ui:define>

	<ui:define name="titleCont">
		<span>Conductores </span>
	</ui:define>

	<ui:define name="content">

		<h:form>
		<div class="row"> 
			<div class="col-sm-4"> 
			<div class="form-group"> 
			<h:outputLabel for="name" value="Búsqueda"
				styleClass="control-label" /> 
				<p:inputText autocomplete="off"
				id="name" styleClass="form-control"
				value="#{conductorController.conductor.nameConductor}" 
				maxlength="120" />

			</div> 
			</div> 
			<div class="col-sm-8 text-right"> <div class="form-group box-main-btn"> 
			<span style="display: block; height: 30px;"> 
			</span> <p:commandButton value="Limpiar" update="lstInfectious"
				actionListener="#{conductorController.clean()}"
				styleClass="btn btn-default" ajax="false" /> 
				
				<p:commandButton
				value="Buscar" update="lstUser"
				actionListener="#{conductorController.findbyName()}"
				styleClass="btn btn-default btn-border" ajax="true" />
		
				</div> 
				</div> 
				</div>
			<div class="row"> <div class="col-sm-4"> <div
				class="form-group"> <p:commandButton value="Nuevo"
				action="#{conductorController.nuevoConductor()}"
				styleClass="btn btn-primary" ajax="false" /> </div> </div> </div>

			<div class="row"> <div class="col-sm-12"> <div
				class="form-group table-responsive box-table-class"> <p:dataTable
				id="lstUser" var="conductor"
				value="#{conductorController.listaConductores}" paginator="true"
				paginatorPosition="top" rowsPerPageTemplate="10,20,30,40,50"
				rows="10" styleClass="table table-bordered"
				emptyMessage="No existen registros" rowIndexVar="item"
				style="margin-bottom:0">

				<p:column headerText="Id" sortBy="#{conductor.dniConductor}">
					<h:outputText value="#{conductor.dniConductor}" />
				</p:column>

				<p:column headerText="Nombre" sortBy="#{conductor.nameConductor}">
					<h:outputText value="#{conductor.nameConductor}" />
				</p:column>
				<p:column headerText="Dirección"
					sortBy="#{conductor.addressConductor}">
					<h:outputText value="#{conductor.addressConductor}" />
				</p:column>
				<p:column headerText="Email" sortBy="#{conductor.emailConductor}">
					<h:outputText value="#{conductor.emailConductor}" />
				</p:column>
				<p:column headerText="TIU" sortBy="#{conductor.tiuConductor}">
					<h:outputText value="#{conductor.tiuConductor}" />
				</p:column>
				<p:column headerText="Descripcion"
					sortBy="#{conductor.descripcionConductor}">
					<h:outputText value="#{conductor.descripcionConductor}" />
				</p:column>
				<p:column headerText="Cuenta" sortBy="#{conductor.cuentaConductor}">
					<h:outputText value="#{conductor.cuentaConductor}" />
				</p:column>
				<p:column headerText="Saldo" sortBy="#{conductor.saldoConductor}">
					<h:outputText value="#{conductor.saldoConductor}" />
				</p:column>

				<p:column headerText="Operación" exportable="false">
					<h:commandLink action="listPowner" value="Eliminar"
						actionListener="#{conductorController.eliminar(conductor)}" />
				</p:column>

			</p:dataTable> 
			<h:commandLink>

				<p:outputLabel value="ExportarExcel"></p:outputLabel>

				<p:dataExporter type="xls" target="lstUser" fileName="JaleConductores" pageOnly="false">
				</p:dataExporter>

			</h:commandLink>
			<br/>
			
			<h:commandLink>

				<p:outputLabel value="ExportarPDF"></p:outputLabel>

				<p:dataExporter type="pdf" target="lstUser" fileName="JaleConductores" pageOnly="false">
				</p:dataExporter>

			</h:commandLink> 
			
			</div> </div> </div>
		</h:form>
	</ui:define>

	<ui:define name="footerCont">

	</ui:define>
</ui:composition> </html>
