<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"> <ui:composition
	template="master.xhtml">


	<ui:define name="title">
        .:Lista de Reservaciones:.
    </ui:define>

	<ui:define name="titleCont">
		<span>Reservaciones</span>
	</ui:define>

	<ui:define name="content">

		<h:form>
			<div class="row"> <div class="col-sm-4"> <div
				class="form-group"> <p:commandButton value="Nuevo"
				action="#{reservacionController.nuevoReservacion()}"
				styleClass="btn btn-primary" ajax="false" /> </div> </div> </div>

			<div class="row"> <div class="col-sm-12"> <div
				class="form-group table-responsive box-table-class"> <p:dataTable
				id="lstRes" var="res"
				value="#{reservacionController.listaReservaciones}" paginator="true"
				paginatorPosition="top" rowsPerPageTemplate="10,20,30,40,50"
				rows="10" styleClass="table table-bordered"
				emptyMessage="No existen registros" rowIndexVar="item"
				style="margin-bottom:0">
				<p:column headerText="Id" sortBy="#{res.idReservacion}">
					<h:outputText value="#{res.idReservacion}" />
				</p:column>
				<p:column headerText="Fecha" sortBy="#{res.dateReservacion}">
					<h:outputText value="#{res.dateReservacion}">
						<f:convertDateTime pattern="dd-MM-yyyy" timeZone="UTC" />
					</h:outputText>
				</p:column>
				<p:column headerText="Conductor"
					sortBy="#{res.conductor.nameConductor}">
					<h:outputText value="#{res.conductor.nameConductor}" />
				</p:column>
				<p:column headerText="Ruta" sortBy="#{res.ruta.idRuta}">
					<h:outputText value="#{res.ruta.idRuta}" />
				</p:column>
				<p:column headerText="OperaciÃ³n" exportable="false">
					<h:commandLink action="lstRuta" value="Eliminar"
						actionListener="#{reservacionController.eliminar(res)}" />
				</p:column>

			</p:dataTable> 
			
			<h:commandLink>

				<p:outputLabel value="ExportarExcel"></p:outputLabel>

				<p:dataExporter type="xls" target="lstRes" fileName="JaleReservaciones" pageOnly="false">
				</p:dataExporter>

			</h:commandLink>
			<br/>
			
			<h:commandLink>

				<p:outputLabel value="ExportarPDF"></p:outputLabel>

				<p:dataExporter type="pdf" target="lstRes" fileName="JaleReservaciones" pageOnly="false">
				</p:dataExporter>

			</h:commandLink> 
			
			</div> </div> </div>
		</h:form>
	</ui:define>

	<ui:define name="footerCont">

	</ui:define>
</ui:composition> </html>
